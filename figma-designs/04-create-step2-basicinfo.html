<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1">
  <title>친친 - 프로필 만들기 Step 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#FF6B6B', dark: '#E55555', light: '#FFE5E5', foreground: '#FFFFFF' },
            foreground: '#1A1A1A',
            muted: { DEFAULT: '#F5F5F5', foreground: '#9A9A9A' },
            border: '#E5E5E5',
            input: '#E5E5E5',
          },
          fontFamily: { sans: ['Noto Sans KR', 'system-ui', 'sans-serif'] },
          boxShadow: { soft: '0 2px 8px rgba(0, 0, 0, 0.08)' },
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Noto Sans KR', system-ui, sans-serif; margin: 0; background: #f5f5f5; }
    .device-frame { width: 390px; margin: 0 auto; background: #F5F5F5; min-height: 844px; position: relative; overflow: hidden; }
  </style>
</head>
<body>
  <div class="device-frame">
    <!-- Header -->
    <header class="sticky top-0 z-40 w-full bg-white/80 border-b border-[#E5E5E5]/50" style="backdrop-filter: blur(8px);">
      <div class="mx-auto flex h-14 max-w-lg items-center justify-between px-4">
        <div class="text-lg font-bold text-[#FF6B6B]">친친</div>
        <div class="flex items-center gap-2">
          <div class="h-8 w-8 rounded-full bg-[#FF6B6B]/20"></div>
          <div class="relative flex h-9 w-9 items-center justify-center rounded-full">
            <svg class="h-5 w-5 text-[#9A9A9A]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
          </div>
        </div>
      </div>
    </header>

    <!-- Progress bar -->
    <div class="sticky top-14 z-30 bg-white px-4 py-3 shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
      <div class="mx-auto max-w-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="flex h-8 w-8 items-center justify-center rounded-full bg-[#FF6B6B] text-sm font-bold text-white">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
            </div>
            <div class="mx-2 h-0.5 w-16 bg-[#FF6B6B]"></div>
          </div>
          <div class="flex items-center">
            <div class="flex h-8 w-8 items-center justify-center rounded-full bg-[#FF6B6B] text-sm font-bold text-white">2</div>
            <div class="mx-2 h-0.5 w-16 bg-[#F5F5F5]"></div>
          </div>
          <div class="flex items-center">
            <div class="flex h-8 w-8 items-center justify-center rounded-full bg-[#F5F5F5] text-sm font-bold text-[#9A9A9A]">3</div>
          </div>
        </div>
        <div class="mt-2">
          <h2 class="font-bold text-[#1A1A1A]">기본 정보</h2>
          <p class="text-sm text-[#9A9A9A]">친구에 대해 알려주세요</p>
        </div>
      </div>
    </div>

    <!-- Form: Basic Info -->
    <div class="mx-auto max-w-lg px-4 pt-6 pb-8">
      <form class="space-y-6">
        <div class="rounded-2xl bg-white p-4 shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
          <div class="space-y-5">
            <!-- Age -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-[#1A1A1A]">나이</label>
              <input type="number" placeholder="26" value="26" class="flex h-12 w-full rounded-xl border border-[#E5E5E5] bg-white px-4 py-3 text-base outline-none focus:border-[#FF6B6B] focus:ring-2 focus:ring-[#FF6B6B]">
            </div>

            <!-- Gender -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-[#1A1A1A]">성별</label>
              <div class="grid grid-cols-2 gap-3">
                <button type="button" class="flex h-12 items-center justify-center rounded-xl border-2 border-[#FF6B6B] bg-[#FFE5E5] font-medium text-[#FF6B6B]">남성</button>
                <button type="button" class="flex h-12 items-center justify-center rounded-xl border-2 border-[#E5E5E5] font-medium text-[#1A1A1A]">여성</button>
              </div>
            </div>

            <!-- Occupation -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-[#1A1A1A]">직업</label>
              <div class="flex h-12 w-full items-center justify-between rounded-xl border border-[#E5E5E5] bg-white px-4 py-3 text-base">
                <span class="text-[#1A1A1A]">IT/개발</span>
                <svg class="h-4 w-4 text-[#9A9A9A]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
              </div>
            </div>

            <!-- Bio -->
            <div class="space-y-2">
              <div class="flex items-center justify-between">
                <label class="text-sm font-medium text-[#1A1A1A]">한 줄 소개</label>
                <span class="text-xs text-[#9A9A9A]">18/50</span>
              </div>
              <textarea placeholder="친구의 매력을 한 줄로 소개해주세요" class="flex min-h-[80px] w-full rounded-xl border border-[#E5E5E5] bg-white px-4 py-3 text-base outline-none focus:border-[#FF6B6B] resize-none">유쾌하고 따뜻한 성격의 개발자 친구</textarea>
            </div>
          </div>
        </div>

        <!-- Navigation buttons -->
        <div class="flex gap-3">
          <button type="button" class="inline-flex items-center justify-center gap-2 rounded-xl border-2 border-[#FF6B6B] bg-transparent text-[#FF6B6B] h-12 px-6 py-3 text-base font-semibold">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
            이전
          </button>
          <button type="submit" class="inline-flex flex-1 items-center justify-center gap-2 rounded-xl bg-[#FF6B6B] text-white h-12 px-6 py-3 text-base font-semibold shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
            다음
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
