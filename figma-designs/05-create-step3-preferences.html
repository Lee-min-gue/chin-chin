<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1">
  <title>친친 - 프로필 만들기 Step 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#FF6B6B', dark: '#E55555', light: '#FFE5E5', foreground: '#FFFFFF' },
            foreground: '#1A1A1A',
            muted: { DEFAULT: '#F5F5F5', foreground: '#9A9A9A' },
            border: '#E5E5E5',
            input: '#E5E5E5',
          },
          fontFamily: { sans: ['Noto Sans KR', 'system-ui', 'sans-serif'] },
          boxShadow: { soft: '0 2px 8px rgba(0, 0, 0, 0.08)' },
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Noto Sans KR', system-ui, sans-serif; margin: 0; background: #f5f5f5; }
    .device-frame { width: 390px; margin: 0 auto; background: #F5F5F5; min-height: 844px; position: relative; overflow: hidden; }
  </style>
</head>
<body>
  <div class="device-frame">
    <!-- Header -->
    <header class="sticky top-0 z-40 w-full bg-white/80 border-b border-[#E5E5E5]/50" style="backdrop-filter: blur(8px);">
      <div class="mx-auto flex h-14 max-w-lg items-center justify-between px-4">
        <div class="text-lg font-bold text-[#FF6B6B]">친친</div>
        <div class="flex items-center gap-2">
          <div class="h-8 w-8 rounded-full bg-[#FF6B6B]/20"></div>
          <div class="relative flex h-9 w-9 items-center justify-center rounded-full">
            <svg class="h-5 w-5 text-[#9A9A9A]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
          </div>
        </div>
      </div>
    </header>

    <!-- Progress bar -->
    <div class="sticky top-14 z-30 bg-white px-4 py-3 shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
      <div class="mx-auto max-w-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="flex h-8 w-8 items-center justify-center rounded-full bg-[#FF6B6B] text-sm font-bold text-white">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
            </div>
            <div class="mx-2 h-0.5 w-16 bg-[#FF6B6B]"></div>
          </div>
          <div class="flex items-center">
            <div class="flex h-8 w-8 items-center justify-center rounded-full bg-[#FF6B6B] text-sm font-bold text-white">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
            </div>
            <div class="mx-2 h-0.5 w-16 bg-[#FF6B6B]"></div>
          </div>
          <div class="flex items-center">
            <div class="flex h-8 w-8 items-center justify-center rounded-full bg-[#FF6B6B] text-sm font-bold text-white">3</div>
          </div>
        </div>
        <div class="mt-2">
          <h2 class="font-bold text-[#1A1A1A]">취향</h2>
          <p class="text-sm text-[#9A9A9A]">친구의 취향을 선택해주세요</p>
        </div>
      </div>
    </div>

    <!-- Form: Preferences -->
    <div class="mx-auto max-w-lg px-4 pt-6 pb-8">
      <form class="space-y-6">
        <!-- Interest Tags -->
        <div class="rounded-2xl bg-white p-4 shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
          <div class="space-y-3">
            <div class="flex items-center justify-between">
              <label class="text-sm font-medium text-[#1A1A1A]">취향 키워드</label>
              <span class="text-xs text-[#FF6B6B] font-medium">3/3 선택</span>
            </div>
            <div class="flex flex-wrap gap-2">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#FFE5E5] text-[#FF6B6B] cursor-pointer">카페투어</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">전시회</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#FFE5E5] text-[#FF6B6B] cursor-pointer">영화</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">독서</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">운동</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">등산</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#FFE5E5] text-[#FF6B6B] cursor-pointer">여행</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">요리</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">음악감상</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">게임</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">반려동물</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">사진</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">맛집탐방</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">드라이브</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">캠핑</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">공연관람</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">와인</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">댄스</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">요가</span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#9A9A9A] opacity-50">러닝</span>
            </div>
          </div>
        </div>

        <!-- Optional fields -->
        <div class="rounded-2xl bg-white p-4 shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
          <div class="space-y-5">
            <p class="text-sm text-[#9A9A9A]">선택 사항 (입력하면 매칭 확률이 높아져요)</p>

            <!-- MBTI -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-[#1A1A1A]">MBTI</label>
              <div class="flex h-12 w-full items-center justify-between rounded-xl border border-[#E5E5E5] bg-white px-4 py-3 text-base">
                <span class="text-[#1A1A1A]">ENFP</span>
                <svg class="h-4 w-4 text-[#9A9A9A]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
              </div>
            </div>

            <!-- Music Genre -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-[#1A1A1A]">좋아하는 음악</label>
              <div class="flex h-12 w-full items-center justify-between rounded-xl border border-[#E5E5E5] bg-white px-4 py-3 text-base">
                <span class="text-[#9A9A9A]">음악 장르를 선택해주세요 (선택)</span>
                <svg class="h-4 w-4 text-[#9A9A9A]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
              </div>
            </div>

            <!-- Instagram ID -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-[#1A1A1A]">인스타그램 ID</label>
              <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9A9A9A]">@</span>
                <input type="text" placeholder="instagram_id" class="flex h-12 w-full rounded-xl border border-[#E5E5E5] bg-white pl-8 pr-4 py-3 text-base outline-none">
              </div>
              <p class="text-xs text-[#9A9A9A]">프로필 공개 시 상대방에게 보여져요</p>
            </div>
          </div>
        </div>

        <!-- Navigation buttons -->
        <div class="flex gap-3">
          <button type="button" class="inline-flex items-center justify-center gap-2 rounded-xl border-2 border-[#FF6B6B] bg-transparent text-[#FF6B6B] h-12 px-6 py-3 text-base font-semibold">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
            이전
          </button>
          <button type="submit" class="inline-flex flex-1 items-center justify-center gap-2 rounded-xl bg-[#FF6B6B] text-white h-12 px-6 py-3 text-base font-semibold shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 3l1.912 5.813h6.128l-4.976 3.614 1.912 5.813L12 14.626l-4.976 3.614 1.912-5.813L3.96 8.813h6.128z"/></svg>
            링크 생성하기
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
