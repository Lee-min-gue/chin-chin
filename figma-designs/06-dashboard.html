<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1">
  <title>친친 - 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#FF6B6B', dark: '#E55555', light: '#FFE5E5', foreground: '#FFFFFF' },
            secondary: { DEFAULT: '#4ECDC4', foreground: '#FFFFFF' },
            foreground: '#1A1A1A',
            muted: { DEFAULT: '#F5F5F5', foreground: '#9A9A9A' },
            border: '#E5E5E5',
            destructive: { DEFAULT: '#EF4444', foreground: '#FFFFFF' },
          },
          fontFamily: { sans: ['Noto Sans KR', 'system-ui', 'sans-serif'] },
          boxShadow: { soft: '0 2px 8px rgba(0,0,0,0.08)', strong: '0 8px 32px rgba(0,0,0,0.16)' },
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Noto Sans KR', system-ui, sans-serif; margin: 0; background: #f5f5f5; }
    .device-frame { width: 390px; margin: 0 auto; background: #F5F5F5; min-height: 844px; position: relative; overflow: hidden; }
  </style>
</head>
<body>
  <div class="device-frame">
    <!-- Header -->
    <header class="sticky top-0 z-40 w-full bg-white/80 border-b border-[#E5E5E5]/50" style="backdrop-filter: blur(8px);">
      <div class="mx-auto flex h-14 max-w-lg items-center justify-between px-4">
        <div class="text-lg font-bold text-[#FF6B6B]">친친</div>
        <div class="flex items-center gap-2">
          <div class="h-8 w-8 rounded-full bg-gradient-to-br from-[#FF6B6B]/30 to-[#4ECDC4]/30 flex items-center justify-center">
            <span class="text-xs font-bold">민</span>
          </div>
          <div class="relative flex h-9 w-9 items-center justify-center rounded-full">
            <svg class="h-5 w-5 text-[#9A9A9A]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
            <span class="absolute -right-0.5 -top-0.5 flex h-4 min-w-[16px] items-center justify-center rounded-full bg-[#FF6B6B] px-1 text-[10px] font-bold text-white">3</span>
          </div>
        </div>
      </div>
    </header>

    <main class="min-h-screen bg-[#F5F5F5] pb-24">
      <!-- User info header -->
      <div class="bg-white px-4 py-6">
        <div class="mx-auto flex max-w-lg items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="h-14 w-14 rounded-full bg-gradient-to-br from-[#FF6B6B]/30 to-[#4ECDC4]/30 flex items-center justify-center">
              <span class="text-xl font-bold">민</span>
            </div>
            <div>
              <h1 class="text-xl font-bold text-[#1A1A1A]">민규</h1>
              <p class="text-sm text-[#9A9A9A]">3개의 소개 &middot; 47회 조회</p>
            </div>
          </div>
          <button class="flex h-10 w-10 items-center justify-center rounded-xl text-[#9A9A9A]">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          </button>
        </div>
      </div>

      <!-- Stats cards -->
      <div class="px-4 py-4">
        <div class="mx-auto grid max-w-lg grid-cols-4 gap-2">
          <div class="rounded-2xl bg-white p-3 text-center shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
            <div class="text-2xl font-bold text-[#FF6B6B]">2</div>
            <div class="text-xs text-[#9A9A9A]">활성 링크</div>
          </div>
          <div class="rounded-2xl bg-white p-3 text-center shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
            <div class="text-2xl font-bold text-[#4ECDC4]">47</div>
            <div class="text-xs text-[#9A9A9A]">총 조회수</div>
          </div>
          <div class="rounded-2xl bg-white p-3 text-center shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
            <div class="text-2xl font-bold text-[#FF6B6B]">5</div>
            <div class="text-xs text-[#9A9A9A]">대화 신청</div>
          </div>
          <div class="rounded-2xl bg-white p-3 text-center shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
            <div class="flex items-center justify-center gap-0.5">
              <svg class="h-3.5 w-3.5 text-[#FF6B6B]" fill="#FF6B6B" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
              <span class="text-xl font-bold text-[#FF6B6B]">10.6%</span>
            </div>
            <div class="text-xs text-[#9A9A9A]">매칭률</div>
          </div>
        </div>
      </div>

      <!-- Filter tabs -->
      <div class="px-4 pb-4">
        <div class="mx-auto flex max-w-lg gap-2">
          <button class="shrink-0 rounded-full px-4 py-2 text-sm font-medium bg-[#FF6B6B] text-white">전체</button>
          <button class="shrink-0 rounded-full px-4 py-2 text-sm font-medium bg-white text-[#9A9A9A]">활성</button>
          <button class="shrink-0 rounded-full px-4 py-2 text-sm font-medium bg-white text-[#9A9A9A]">만료</button>
          <button class="shrink-0 rounded-full px-4 py-2 text-sm font-medium bg-white text-[#9A9A9A]">신청있음</button>
        </div>
      </div>

      <!-- Profile list -->
      <div class="px-4">
        <div class="mx-auto max-w-lg space-y-4">
          <!-- Profile card 1 (active) -->
          <div class="rounded-2xl bg-white shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
            <div class="p-4">
              <div class="flex gap-4">
                <div class="relative h-20 w-20 shrink-0 overflow-hidden rounded-xl">
                  <div class="h-full w-full bg-gradient-to-br from-pink-200 to-purple-200" style="filter: blur(12px);"></div>
                </div>
                <div class="flex-1 min-w-0">
                  <p class="mb-1 truncate font-medium text-[#1A1A1A]">유쾌하고 따뜻한 성격의 개발자 친구</p>
                  <div class="mb-2 flex items-center gap-2 text-sm text-[#9A9A9A]">
                    <span>26세 &middot; 남</span>
                  </div>
                  <div class="flex items-center gap-3 text-sm">
                    <span class="flex items-center gap-1 text-[#9A9A9A]">
                      <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                      23
                    </span>
                    <span class="flex items-center gap-1 text-[#9A9A9A]">
                      <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                      3
                    </span>
                    <span class="flex items-center gap-1 text-[#FF6B6B] text-xs font-medium">
                      <svg class="h-3 w-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                      18:32:15
                    </span>
                  </div>
                </div>
                <div class="flex flex-col gap-1">
                  <button class="flex h-10 w-10 items-center justify-center rounded-xl text-[#9A9A9A]">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                  </button>
                  <button class="flex h-10 w-10 items-center justify-center rounded-xl text-[#9A9A9A]">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Profile card 2 (active) -->
          <div class="rounded-2xl bg-white shadow-[0_2px_8px_rgba(0,0,0,0.08)]">
            <div class="p-4">
              <div class="flex gap-4">
                <div class="relative h-20 w-20 shrink-0 overflow-hidden rounded-xl">
                  <div class="h-full w-full bg-gradient-to-br from-blue-200 to-green-200" style="filter: blur(12px);"></div>
                </div>
                <div class="flex-1 min-w-0">
                  <p class="mb-1 truncate font-medium text-[#1A1A1A]">센스있고 쿨한 디자이너 언니</p>
                  <div class="mb-2 flex items-center gap-2 text-sm text-[#9A9A9A]">
                    <span>24세 &middot; 여</span>
                  </div>
                  <div class="flex items-center gap-3 text-sm">
                    <span class="flex items-center gap-1 text-[#9A9A9A]">
                      <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                      15
                    </span>
                    <span class="flex items-center gap-1 text-[#9A9A9A]">
                      <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                      2
                    </span>
                    <span class="flex items-center gap-1 text-[#FF6B6B] text-xs font-medium">
                      <svg class="h-3 w-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                      06:12:45
                    </span>
                  </div>
                </div>
                <div class="flex flex-col gap-1">
                  <button class="flex h-10 w-10 items-center justify-center rounded-xl text-[#9A9A9A]">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                  </button>
                  <button class="flex h-10 w-10 items-center justify-center rounded-xl text-[#9A9A9A]">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Profile card 3 (expired) -->
          <div class="rounded-2xl bg-white shadow-[0_2px_8px_rgba(0,0,0,0.08)] opacity-60">
            <div class="p-4">
              <div class="flex gap-4">
                <div class="relative h-20 w-20 shrink-0 overflow-hidden rounded-xl">
                  <div class="h-full w-full bg-gradient-to-br from-amber-200 to-rose-200" style="filter: blur(12px);"></div>
                  <div class="absolute inset-0 flex items-center justify-center bg-black/40">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                  </div>
                </div>
                <div class="flex-1 min-w-0">
                  <p class="mb-1 truncate font-medium text-[#1A1A1A]">운동 좋아하는 따뜻한 형</p>
                  <div class="mb-2 flex items-center gap-2 text-sm text-[#9A9A9A]">
                    <span>28세 &middot; 남</span>
                  </div>
                  <div class="flex items-center gap-3 text-sm">
                    <span class="flex items-center gap-1 text-[#9A9A9A]">
                      <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                      9
                    </span>
                    <span class="flex items-center gap-1 text-[#9A9A9A]">
                      <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                      0
                    </span>
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-[#F5F5F5] text-[#9A9A9A]">만료됨</span>
                  </div>
                </div>
                <div class="flex flex-col gap-1">
                  <button class="flex h-10 w-10 items-center justify-center rounded-xl text-[#9A9A9A]">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Blocked users section -->
      <div class="px-4 pt-6">
        <div class="mx-auto max-w-lg">
          <button class="flex w-full items-center justify-between rounded-lg bg-white px-4 py-3 text-sm font-medium">
            <div class="flex items-center gap-2 text-[#1A1A1A]">
              <svg class="h-4 w-4 text-[#9A9A9A]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/></svg>
              차단 관리
            </div>
            <svg class="h-4 w-4 text-[#9A9A9A]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
          </button>
        </div>
      </div>

      <!-- FAB -->
      <div class="fixed bottom-24 right-4 flex h-14 w-14 items-center justify-center rounded-full bg-[#FF6B6B] text-white shadow-[0_8px_32px_rgba(0,0,0,0.16)]" style="right: calc(50% - 195px + 16px);">
        <svg class="h-7 w-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
      </div>
    </main>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 z-40 border-t border-[#E5E5E5] bg-white/95" style="width: 390px; margin: 0 auto; backdrop-filter: blur(8px);">
      <div class="mx-auto flex h-16 max-w-lg items-center justify-around px-4">
        <a class="relative flex flex-col items-center gap-1 px-3 py-2 text-[#9A9A9A]">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span class="text-xs font-medium">홈</span>
        </a>
        <a class="relative flex flex-col items-center gap-1 px-3 py-2 text-[#9A9A9A]">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
          <span class="text-xs font-medium">소개하기</span>
        </a>
        <a class="relative flex flex-col items-center gap-1 px-3 py-2 text-[#9A9A9A]">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
          <span class="text-xs font-medium">채팅</span>
        </a>
        <a class="relative flex flex-col items-center gap-1 px-3 py-2 text-[#FF6B6B]">
          <svg class="h-6 w-6" fill="rgba(255,107,107,0.2)" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          <span class="text-xs font-medium">내 정보</span>
        </a>
      </div>
    </nav>
  </div>
</body>
</html>
